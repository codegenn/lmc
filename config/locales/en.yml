      title_2: "2.  Free shipping nationwide:"
      content_2-1: "Customers will return and receive new products at home without paying extra shipping costs. Applied once per bill."
      content_2-2: "Applicable to all fashion products purchased directly from LMcation (e.g., website, social media, Zalo, or in the store). Not applicable to accessories."
      content_2-3: "For orders on e-commerce platforms, if customers need to return, they must comply with the regulations of each e-commerce platform. LMcation will still support exchanges and shipping costs depending on the region."
      title_3: "3. Product return within 30 days:"
      content_3-1: "Applicable to all fashion products purchased directly from LMcation (e.g., website, social media, Zalo, or in the store). Not applicable to accessories."
      content_3-2: "For orders on e-commerce platforms, if customers need to return, they must comply with the regulations of each e-commerce platform. LMcation will still support exchanges and shipping costs depending on the region."
      title_4: "4. Lifetime warranty:"
      content_4-1: "Applies to all fashion products produced by LMcation. This does not apply to accessories."
      content_4-2: "Lifetime warranty or product modification does not apply in the following cases: "
      content_4-2-1: "The product is torn or punctured after long time use."
      content_4-2-2: "Adjusting the structure of the design or design according to the individual wishes of the customer."
      content_4-3: "For products that are worn and degraded after a long time of use, and need to replace new accessories on the product, LMcation will support replacement of the accessories on the product with a charge from 30,000 to 70,000 VND per product, depending on request."
