    delivery:
      title: FREE SHIPPING NATIONWIDE & FREE EXCHANGE AT HOME
      title_1: "1. Free shipping nationwide:"
      content_1-1: "Applicable to all fashion products purchased directly from LMcation (e.g., website, social media, Zalo, or in the store). Not applicable to orders on e-commerce platforms."
      content_1-2: "Free delivery time is applied according to the company's policy: 1-3 days in Ho Chi Minh city; other provinces from 3-5 days. Not applicable for orders that need urgent or express delivery."
