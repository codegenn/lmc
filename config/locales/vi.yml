      susgoal1: 'LMcation mang lại công việc cho những người yếu thế và thiếu điều kiện, cũng như khả năng tiếp cận với thu nhập bền vững, giúp cho họ độc lập tài chính, có một tương lai tốt đẹp hơn.'
      susgoal2: 'LMcation ưu tiên làm việc với những phụ nữ kém may mắn: những người đang nuôi con một mình, những người khuyết tật và những người thiếu điều kiện học hành. Chúng tôi tài trợ nguyên liệu cũng như trang bị kiến thức để họ có thể kiếm sống cho bản thân và gia đình, có thể thực hiện ước mơ của họ và thành công trong xã hội như nam giới.'
      susgoal3: 'Chúng tôi tạo công ăn việc làm trong môi trường cạnh tranh lành mạnh, nhân văn và mức lương công bằng. Chúng tôi liên tục cải tiến sản phẩm để phục vụ khách hàng, góp phần đáp ứng nhu cầu xã hội và tăng trưởng kinh tế.'
      susgoal4: 'LMcation mang đến những cơ hội công bằng cho những người có hoàn cảnh khó khăn, người khuyết tật và phụ nữ. Sản phẩm của LMcation đều được lên thiết kế và sản xuất tại Việt Nam, bằng những người phụ nữ thiếu điều kiện học vấn thậm chí bị khiếm khuyết hình thể. Chúng tôi giúp những đối tượng này trở nên bình đẳng, tự chủ, có đóng góp cho kinh tế và xã hội.'
      susgoal5: 'Tại cửa hàng, chúng tôi đóng gói sản phẩm của mình trong túi giấy, túi vải và cái loại túi ni lông có thể tái chế. Tại nhà máy, chúng tôi lưu trữ hầu hết các sản phẩm sử dụng giấy và thùng carton. LMcation hạn chế tối đa việc sử dụng đồ nhựa và nylon để bảo vệ môi trường.'
