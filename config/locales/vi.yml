      content_2-4: "<b>Thanh toán qua thẻ Visa/Master</b>: Phí thanh toán tùy thuộc vào từng loại thẻ quý khách dùng và ngân hàng phát hành thẻ. Vui lòng liên hệ với ngân hàng phát hành thẻ để biết rõ phí thanh toán phát sinh."
      content_2-5: "<b>Thanh toán qua ví ShopeePay/ Momo</b>: Phí thanh toán tùy thuộc vào từng loại thẻ quý khách dùng và ngân hàng phát hành thẻ. Vui lòng liên hệ với ngân hàng phát hành thẻ để biết rõ phí thanh toán phát sinh."
      content_3: "BƯỚC 3: GIAO HÀNG"
      content_3-1: "Sau khi nhận được đơn hàng của quý khách, nhân viên tư vấn sẽ gọi điện xác nhận đơn hàng và bắt đầu tiến hành giao hàng."
      content_3-2: "LMcation hỗ trợ giao hàng trên toàn quốc."
