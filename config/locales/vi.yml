        content2: 'Chúng tôi là ai, làm nên điều khác biệt gì và cách chúng tôi làm việc thế nào được thể hiện rõ trong bốn giá trị cốt lõi bên dưới, là kim chỉ nam cho tất cả hoạt động của LMcation.'
