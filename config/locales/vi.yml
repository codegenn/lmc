      vision_content:
        content: 'LMcation - Thương hiệu thời trang truyền cảm hứng và trao quyền cho cộng đồng phụ nữ để họ làm nên điều khác biệt, bất kể ngoại hình hay màu da thông qua bộ sưu tập các sản phẩm nội y, đồ thể thao và đồ ngủ.'
