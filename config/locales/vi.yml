      header_9: 'IX. THÔNG TIN LIÊN HỆ'
      content_0_1: "Chính sách bảo mật này công bố cách thức mà chúng tôi thu thập, lưu trữ và xử lý thông tin hoặc dữ liệu cá nhân (“Thông tin cá nhân”) của các khách hàng của mình thông qua website. Chúng tôi cam kết sẽ bảo mật các thông tin cá nhân của khách hàng, đồng thời sẽ nỗ lực hết sức và sử dụng các biện pháp thích hợp để các thông tin mà khách hàng cung cấp cho chúng tôi trong quá trình sử dụng website được bảo mật và bảo vệ khỏi sự truy cập trái phép."
      content_0_2: "Tuy nhiên, chúng tôi không đảm bảo ngăn chặn được tất cả các truy cập trái phép. Trong trường hợp truy cập trái phép nằm ngoài khả năng kiểm soát của chúng tôi, công ty sẽ không chịu trách nhiệm dưới bất kỳ hình thức nào đối với bất kỳ khiếu nại, tranh chấp hoặc thiệt hại nào phát sinh từ hoặc liên quan đến truy cập trái phép đó."
      content_0_3: "Để hiểu rõ hơn về chính sách trong công tác thu thập, lưu trữ và sử dụng thông tin cá nhân của người sử dụng website này, vui lòng đọc các chính sách bảo mật dưới đây:"
      content_1_1: 'Để truy cập và sử dụng một số dịch vụ tại website, bạn có thể sẽ được yêu cầu đăng ký với chúng tôi thông tin cá nhân (Email, Họ tên, Số ĐT liên lạc,…). Mọi thông tin khai báo phải đảm bảo tính chính xác và hợp pháp. Website của chúng tôi không chịu mọi trách nhiệm liên quan đến pháp luật của thông tin khai báo. Chúng tôi cũng có thể thu thập thông tin về số lần viếng thăm, bao gồm số trang bạn xem, số links (liên kết) bạn click và những thông tin khác liên quan đến việc kết nối đến website của chúng tôi. Chúng tôi cũng thu thập các thông tin mà trình duyệt Web (Browser) bạn sử dụng mỗi khi truy cập vào website, bao gồm: địa chỉ IP, loại Browser, ngôn ngữ sử dụng, thời gian và những địa chỉ mà Browser truy xuất đến.'
      content_1_2: 'Trong quá trình giao dịch thanh toán tại Website TMĐT <a href= "https://www.lmcation.com">www.lmcation.com</a>, LMcation chỉ lưu giữ thông tin chi tiết về đơn hàng đã thanh toán của thành viên, các thông tin về số tài khoản ngân hàng của thành viên sẽ không được lưu giữ.'
      content_1_3: 'LMcation sẽ sử dụng cả thông tin nhận diện cá nhân của thành viên và một số thông tin nhận diện phi cá nhân (như cookies, địa chỉ IP, loại trình duyệt, ngày tổng số, v.v.) để gia tăng khả năng đáp ứng của LMcation về phương diện các Trang và Dịch Vụ, cũng như về phát triển những chức năng, tính năng và các dịch vụ mới theo những xu hướng và sở thích đang diễn tiến.'
      content_1_4: 'Các thành viên sẽ tự chịu trách nhiệm về bảo mật và lưu giữ mọi hoạt động sử dụng dịch vụ dưới tên đăng ký, mật khẩu và hộp thư điện tử của mình. Ngoài ra, thành viên có trách nhiệm thông báo kịp thời cho LMcation về những hành vi sử dụng trái phép, lạm dụng, vi phạm bảo mật, lưu giữ tên đăng ký và mật khẩu của bên thứ ba để có biện pháp giải quyết phù hợp.'
      content_2: 'Các thông tin thu thập thông qua website <a href= "https://www.lmcation.com">www.lmcation.com</a> sẽ giúp chúng tôi:'
      content_2_1: 'Hỗ trợ khách hàng khi mua sản phẩm.'
      content_2_2: 'Giải đáp thắc mắc khách hàng.'
      content_2_3: 'Thực hiện các bản khảo sát khách hàng.'
      content_2_4: 'Thực hiện các hoạt động quảng bá liên quan đến các sản phẩm và dịch vụ của <a href= "https://www.lmcation.com">www.lmcation.com</a> .'
      content_2_5: 'Khách hàng cần đề nghị hỗ trợ hoặc có thắc mắc cần giải đáp muốn chuyển thông tin đến chúng tôi thông qua website <a href= "https://www.lmcation.com">www.lmcation.com</a>., quý khách có thể sẽ được yêu cầu đăng ký với chúng tôi thông tin cá nhân (Email, Họ tên, Số ĐT liên lạc…). Mọi thông tin khai báo phải đảm bảo tính chính xác và hợp pháp. <a href= "https://www.lmcation.com">www.lmcation.com</a>. không chịu mọi trách nhiệm liên quan đến pháp luật của thông tin khai báo.'
      content_2_6: 'Khi cần thiết, chúng tôi có thể sử dụng những thông tin này để liên hệ trực tiếp với bạn dưới các hình thức như: gởi thư ngỏ, đơn đặt hàng, thư cảm ơn, thông tin về kỹ thuật và bảo mật, ….'
      content_2_7: "Chúng tôi cam kết về việc sử dụng thông tin cá nhân của Khách hàng đúng với các mục đích và phạm vi đã thông báo. Trong trường hợp có bất kỳ phạm vi sử dụng phát sinh ngoài mục đích và thông báo, chúng tôi sẽ gửi thông báo cho Khách hàng và chỉ sử dụng khi có sự đồng ý của Khách hàng."
      content_3_1: 'Chúng tôi sẽ lưu trữ các thông tin cá nhân do khách hàng cung cấp trên các hệ thống nội bộ của chúng tôi trong quá trình cung cấp dịch vụ cho khách hàng hoặc cho đến khi hoàn thành mục đích thu thập hoặc khi khách hàng có yêu cầu hủy các thông tin đã cung cấp.'
      content_4: "Khách hàng đồng ý rằng: trong trường hợp cần thiết, các cơ quan/tổ chức/cá nhân sau có quyền được tiếp cận và thu thập các thông tin của mình, bao gồm:"
      content_4_1: "Ban Quản Trị"
      content_4_2: "Cơ quan nhà nước có thẩm quyền"
      content_4_3: "Bên khiếu nại chứng minh được hành vi vi phạm của Khách hàng (nếu có)"
      content_5_1: "CÔNG TY TNHH LMCATION"
      content_5_2: "Giấy phép ĐKKD số 0316787295 do Sở Kế hoạch và Đầu tư TP Hồ Chí Minh Cấp ngày 05/04/2021"
      content_5_3: "Email: <a href='#'>info@lmcation.com</a> - Tel: <a href='#'>0777.12.12.99</a>"
      content_5_4: "Trụ sở: 58 Hoa Cau, Phường 7, Quận Phú Nhuận, Thành phố Hồ Chí Minh, Việt Nam"
      content_6: 'Khách hàng có quyền tự kiểm tra, cập nhật, điều chỉnh hoặc hủy bỏ bất kỳ thông tin của mình bằng cách đăng nhập vào tài khoản và truy cập vào trang quản trị của tài khoản của mình hoặc liên lạc với Ban quản trị để được hỗ trợ. Tuy nhiên, bất kỳ sự sửa đổi, bổ sung hoặc hủy bỏ bất kỳ thông tin cá nhân vẫn phải tuân thủ đầy đủ và theo đúng các quy định về thông tin đăng ký tài khoản trên webiste.'
      content_7: 'Chúng tôi cam kết bảo mật thông tin cá nhân của bạn bằng mọi cách thức có thể. Chúng tôi sẽ sử dụng nhiều công nghệ bảo mật thông tin khác nhau nhằm bảo vệ thông tin này không bị truy lục, sử dụng hoặc tiết lộ ngoài ý muốn. Chúng tôi khuyến cáo bạn nên bảo mật các thông tin liên quan đến mật khẩu truy xuất của bạn và không nên chia sẻ với bất kỳ người nào khác. Nếu sử dụng máy tính chung nhiều người, bạn nên đăng xuất, hoặc thoát hết tất cả cửa sổ Website đang mở.'
      content_8_1: 'Khách hàng có quyền gửi khiếu nại về việc lộ thông tin cá nhân cho bên thứ 3 đến ban quản trị của <a href= "https://www.lmcation.com">www.lmcation.com</a>, đến địa chỉ công ty hoặc qua email: <a href="#">info@lmcation.com</a>'
      content_8_2: "Công ty có trách nhiệm thực hiện các biện pháp kỹ thuật, nghiệp vụ để xác minh các nội dung được phản ánh."
      content_8_3: "Thời gian xử lý phản ánh liên quan đến thông tin cá nhân là 7 ngày."
      content_9: 'Chúng tôi luôn hoan nghênh các ý kiến đóng góp, liên hệ và phản hồi thông tin từ bạn về “Chính sách bảo mật” này. Nếu bạn có những thắc mắc liên quan xin vui lòng liên hệ theo địa chỉ Email: <a href="#">info@lmcation.com</a> - Tel: <a href="#">0777.12.12.99</a>.'
      content_9_2: 'Thành viên có quyền gửi khiếu nại về việc lộ thông tin các nhân cho bên thứ 3 đến Ban quản trị của Website TMĐT LMcation. Khi tiếp nhận những phản hồi này, LMcation sẽ xác nhận lại thông tin, phải có trách nhiệm trả lời lý do và hướng dẫn thành viên khôi phục và bảo mật lại thông tin. Thành viên có thể liên lạc qua email: <a href="mailto:info@lmcation.com">info@lmcation.com</a> hoặc điện thoại: 0777 12 12 99.'
      content_10_1: 'Thông tin cá nhân của thành viên trên <a href= "https://www.lmcation.com">www.lmcation.com</a> được LMcation cam kết bảo mật tuyệt đối theo chính sách bảo vệ thông tin cá nhân của LMcation. Việc thu thập và sử dụng thông tin của mỗi thành viên chỉ được thực hiện khi có sự đồng ý của khách hàng đó trừ những trường hợp pháp luật có quy định khác.'
      content_10_2: 'Không sử dụng, không chuyển giao, cung cấp hay tiết lộ cho bên thứ 3 nào về thông tin cá nhân của thành viên khi không có sự cho phép đồng ý từ thành viên.'
      content_10_3: 'Trong trường hợp máy chủ lưu trữ thông tin bị hacker tấn công dẫn đến mất mát dữ liệu cá nhân thành viên, <a href= "https://www.lmcation.com">www.lmcation.com</a> sẽ có trách nhiệm thông báo vụ việc cho cơ quan chức năng điều tra xử lý kịp thời và thông báo cho thành viên được biết.'
      content_10_4: 'Bảo mật tuyệt đối mọi thông tin giao dịch trực tuyến của Thành viên bao gồm thông tin hóa đơn kế toán chứng từ số hóa tại khu vực dữ liệu trung tâm an toàn cấp 1 của <a href= "https://www.lmcation.com">www.lmcation.com</a>.'
      content_11: 'Ban quản lý <a href= "https://www.lmcation.com">www.lmcation.com</a> yêu cầu các cá nhân khi đăng ký/mua hàng là thành viên, phải cung cấp đầy đủ thông tin cá nhân có liên quan như: Họ tên, địa chỉ liên lạc, email, điện thoại, số tài khoản, số thẻ thanh toán và chịu trách nhiệm về tính pháp lý của những thông tin trên. Ban quản lý LMcation không chịu trách nhiệm cũng như không giải quyết mọi khiếu nại có liên quan đến quyền lợi của Thành viên đó nếu xét thấy tất cả thông tin cá nhân của thành viên đó cung cấp khi đăng ký ban đầu là không chính xác.'
