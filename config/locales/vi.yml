    policy:
      exchange_qualify_qus: 'Những sản phẩm đủ điều kiện để đổi?'
      exchange_qualify_ans: 'Bạn có thể trao đổi bất kỳ mặt hàng nào còn nguyên vẹn như lúc mới mua (chưa mở, chưa tẩy rửa hay giặt, chưa sử dụng, còn nhãn mác gốc đính kèm) kèm hóa đơn mua hàng. Đồ bơi và quần lót phải còn miếng dán vệ sinh trên đáy.'
      return_qualify_qus: 'Những sản phẩm đủ điều kiện để trả lại?'
      return_qualify_ans: 'Bạn chỉ có thể trả lại các mặt hàng bị lỗi kèm hoá đơn để được hoàn lại tiền đầy đủ.'
      submit_qus: 'Thời hạn cho phép đổi trả hàng là bao lâu?'
      submit_ans: 'Bạn có 30 ngày kể từ ngày mua hàng.'
      exchange_qus: 'Làm thế nào để tôi đổi hàng?'
      exchange_ans_1: 'Trước khi bạn trao đổi hàng, hãy kiểm tra để chắc chắn sản phẩm còn nguyên vẹn (đồ bơi và quần lót phải có miếng dán vệ sinh ban đầu kèm theo).'
      exchange_ans_2: '- Bạn có thể đổi lấy cùng một sản phẩm, khác kích thước mà không phải trả thêm phí.'
      exchange_ans_3: '- Bạn có thể đổi cùng một sản phẩm bằng một màu khác hoặc cho một sản phẩm hoàn toàn mới. Nếu có chênh lệch giá, bạn sẽ trả tiền chênh lệch hoặc được hoàn lại một phần.'
      return_qus: 'Làm thế nào để tôi trả lại hàng?'
      return_ans: 'Bạn sẽ được hoàn tiền bằng tiền mặt. Để tránh các vấn đề phức tạp và chậm trễ, chúng tôi không hoàn lại tiền bằng thẻ ghi nợ hoặc thẻ tín dụng của bạn.'
      long_qus: 'Sẽ mất bao lâu để nhận được tiền hoàn lại?'
      long_ans: 'Đối với trường hợp đổi trả hàng tại cửa hàng, chúng tôi sẽ tiến hành ngay lập tức. Khoản hoàn trả chậm nhất có thể mất tới 30 ngày kể từ ngày bạn mua hàng.'
      status_qus: 'Làm thế nào để tôi biết tình trạng đổi trả hàng?'
      status_ans: 'Để biết thêm thông tin về việc đổi trả hàng, bạn vui lòng liên hệ với đường dây nóng của chúng tôi theo số 0777.12.12.99.'
