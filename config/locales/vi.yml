        content6_head: 'Chi phí sản phẩm:'
        content3: ' Chúng tôi thách thức tiêu chuẩn sắc đẹp phi thực tế của xã hội và tin vào vẻ đẹp tự nhiên của người phụ nữ, bất kể ngoại hình hay màu da. Sự quyến rũ không chỉ dành cho những cô gái có thân hình nóng bỏng, mà dành cho tất cả người phụ nữ của chúng ta.'
        content4: ' "Phía sau thành công của một người phụ nữ là một cộng đồng phụ nữ thành công luôn hỗ trợ cho nhau". Chúng tôi tin rằng phụ nữ sẽ mạnh mẽ hơn, bản lĩnh hơn khi là một cộng đồng hỗ trợ và phát triển cùng nhau.'
        content5: ' Chúng tôi dám chấp nhận rủi ro để thực hiện đúng và có trách nhiệm những điều mình đã cam kết trong mục tiêu, ý tưởng của mình. Thay đổi là một cơ hội và chúng tôi sẽ không ngừng học hỏi và thay đổi để cải thiện sản phẩm ngày càng chất lượng hơn.'
        content6: ' Chúng tôi quản lý chi phí chặt chẽ và luôn chọn những chất liệu bền vững với giá thành tốt nhất. Bằng cách lược bỏ những chi phí không cần thiết và đơn giản hóa sản phẩm, khách hàng sẽ dễ dàng tiếp cận sản phẩm LMcation với giá cả hợp lý nhất.'
