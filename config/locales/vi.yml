      vision: 'TẦM NHÌN'
      vision_content:
        content: 'LMcation - Thương hiệu thời trang truyền cảm hứng và trao quyền cho cộng đồng phụ nữ để họ làm nên điều khác biệt, bất kể ngoại hình hay màu da thông qua bộ sưu tập các sản phẩm nội y, đồ thể thao và đồ ngủ.'
      mission: 'SỨ MỆNH'
      mission_content:
        content: 'Với sứ mệnh tôn vinh sự gợi cảm và quyến rũ từ nét đẹp cơ thể tự nhiên, sản phẩm của LMcation được tạo ra bằng nhiệt huyết và niềm đam mê từ những người phụ nữ của chúng tôi dành cho toàn cộng đồng phái đẹp. Thiết kế sang trọng, giá cả phải chăng và dành cho những người phụ nữ năng động.'
        content_1: 'Những người phụ nữ của LMcation luôn là chính mình. Hài hước. Tích cực. Sống hết mình. Coi trọng thời gian cho bản thân và chăm sóc bản thân với những điều tốt đẹp nhất. Táo bạo. Sáng tạo. Dám làm dám chịu. Muốn thay đổi cả thế giới và làm nên sự quyến rũ từ đó. '
      value: 'GIÁ TRỊ'
      value_content:
        content1: 'LMcation được xây dựng và nuôi dưỡng bởi những người phụ nữ bình thường, thậm chí là không được may mắn hoặc có những khiếm khuyết về hình thể, thế nhưng, nghị lực vươn lên của họ lại làm chúng ta vô cùng cảm phục và thương mến. Chính cộng đồng những người phụ nữ tự tin ấy đã đem lại nguồn năng lượng tích cực, tràn đầy ý chí sống để hướng về một tương lai tốt đẹp hơn đã thôi thúc chúng tôi bồi đắp và hoàn thiện những giá trị cốt lõi sau đây của LMcation:'
        content2: ''
        content3_head: 'Tự tin hình thể:'
        content4_head: 'Trao quyền:'
        content5_head: 'Bản lĩnh:'
        content6_head: 'Chi phí sản phẩm:'
        content3: ' Tiêu chuẩn sắc đẹp trên thế giới không hoàn toàn giống nhau, LMcation luôn tin vào vẻ đẹp tự nhiên nhất của người phụ nữ, bất kể ngoại hình hay màu da. Sự quyến rũ không chỉ có ở những cô gái còn son rỗi, hay ở “gái một con trông mòn con mắt”, đó là tài sản chung của những người phụ nữ tự tin. Đây là vẻ đẹp xuất phát từ giá trị nội tại của người phụ nữ độc lập, có năng lực tự rèn giũa bản thân và hướng đến những giá trị tốt đẹp của cuộc sống.'
        content4: ' "Phía sau thành công của một người phụ nữ là một cộng đồng phụ nữ thành công luôn hỗ trợ lẫn nhau". Chúng tôi tin rằng phụ nữ sẽ mạnh mẽ hơn, bản lĩnh hơn khi là một cộng đồng sát cánh để cùng nhau phát triển. LMcation tự hào là cầu nối giữa những người phụ nữ tảo tần trong cuộc sống thường ngày với những người phụ nữ hiện đại, luôn hướng đến việc xây dựng một cộng đồng phụ nữ tự tin, độc lập và sẵn sàng khẳng định bản thân.'
        content5: ' Chúng tôi dám chấp nhận rủi ro để thực hiện đúng và có trách nhiệm những giá trị cốt lõi đã cam kết, chúng tôi sẵn sàng nỗ lực để thực hiện mục tiêu, ý tưởng của mình. Thay đổi là một cơ hội và chúng tôi sẽ không ngừng học hỏi và thay đổi để nâng cao chất lượng sản phẩm, trong khi vẫn đảm bảo gia tăng thu nhập cho những người phụ nữ là đối tác phát triển của LMcation ngay từ những ngày đầu mới thành lập, cũng như tôn vinh nét đẹp của khách hàng yêu mến LMcation, những phụ nữ tự tin trong cuộc sống hiện đại.'
        content6: ' Chúng tôi cam kết quản lý chi phí chặt chẽ và luôn chọn những chất liệu phù hợp, thân thiện với môi trường với mức giá thành tốt nhất. LMcation luôn hướng đến phương án tối ưu hóa chi phí sản xuất để khách hàng dễ dàng tiếp cận sản phẩm LMcation với giá cả hợp lý nhất.'
        content7: 'Tại LMcation, những giá trị cốt lõi nêu trên là kim chỉ nam cho hoạt động kinh doanh của chúng tôi. '
        content8: 'LMcation tin rằng chúng tôi sẽ từng bước xây dựng bền vững và phát triển một cộng đồng phụ nữ tự tin, hiện đại và độc lập với sự giúp sức của khách hàng trong một tương lai gần nhất.'
